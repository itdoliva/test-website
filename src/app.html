<!doctype html>
<html lang="en">
    <head>
        <!-- Setup --->
        <title>Odd Data & Design Studio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />

        <!-- Favicon -->
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />

        <!--Social Media Sharing -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Odd Data & Design Studio" />
        <meta
            property="og:description"
            content="We are an all-around data reimagination company."
        />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <!-- Preloads --->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.cdnfonts.com/css/switzer"
            rel="preload"
            as="style"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;0,6..72,800;1,6..72,200;1,6..72,300;1,6..72,400;1,6..72,500;1,6..72,600;1,6..72,700;1,6..72,800&display=swap"
            rel="preload"
            as="style"
        />

        <!-- Fonts --->
        <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;0,6..72,800;1,6..72,200;1,6..72,300;1,6..72,400;1,6..72,500;1,6..72,600;1,6..72,700;1,6..72,800&display=swap"
            rel="stylesheet"
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
